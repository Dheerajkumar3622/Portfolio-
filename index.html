    <title>Professional Portfolio</title>
    <!-- Polyfill process for browser to prevent "process is not defined" crashes -->
    <script>
      window.process = { env: {} };
    </script>
    <style>
      :root {
        /* Premium Light Mode */
        --color-primary: #ffffff;
        --color-secondary: #f4f4f5; /* Zinc 100 */
        --color-accent: #2563eb;    /* Royal Blue */
        --color-highlight: #0f172a; /* Slate 900 (High contrast) */
        --color-base-100: #ffffff;
        --color-text-primary: #18181b; /* Zinc 900 */
        --color-text-secondary: #52525b; /* Zinc 600 */
        --color-cork-board: #f4f4f5;
        
        --bg-gradient: radial-gradient(circle at 50% 0%, #f1f5f9 0%, #ffffff 100%);
      }

      .dark {
        /* Premium Dark Mode */
        --color-primary: #09090b;       /* Zinc 950 */
        --color-secondary: #18181b;     /* Zinc 900 */
        --color-accent: #3b82f6;        /* Blue 500 */
        --color-highlight: #f8fafc;     /* Slate 50 */
        --color-base-100: #000000;      /* Pure Black */
        --color-text-primary: #f4f4f5;  /* Zinc 100 */
        --color-text-secondary: #a1a1aa;/* Zinc 400 */
        --color-cork-board: #18181b;

        --bg-gradient: radial-gradient(circle at 50% 0%, #1e293b 0%, #09090b 100%);
      }

      html {
        scroll-behavior: smooth;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        overflow-x: hidden; /* Prevent horizontal scroll */
        width: 100%;
      }
      
      body {
        background: var(--bg-gradient);
        background-attachment: fixed;
        color: var(--color-text-primary);
        transition: background 0.5s ease, color 0.5s ease;
        overflow-x: hidden; /* Prevent horizontal scroll */
        width: 100%;
        margin: 0;
        padding: 0;
      }

      /* Custom Scrollbar for premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-text-secondary);
        border-radius: 4px;
        opacity: 0.5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-accent);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              'primary': 'var(--color-primary)',
              'secondary': 'var(--color-secondary)',
              'accent': 'var(--color-accent)',
              'highlight': 'var(--color-highlight)',
              'base-100': 'var(--color-base-100)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'cork-board': 'var(--color-cork-board)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in': 'slideIn 0.5s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
            },
            boxShadow: {
              'premium': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
              'premium-hover': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            }
          }
        }
      }
    </script>
